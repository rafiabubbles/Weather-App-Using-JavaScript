<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="./weather-app-img/images/search.png" alt="search area"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="./weather-app-img/images/rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./weather-app-img/images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./weather-app-img/images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <script>
        const apiKey = "4141ca06f2c8c5ee7745291860553367";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);



            if (response.status == 404) {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            } else {
                var data = await response.json();


                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

                if (data.weather[0].main == "Clouds") {
                    weatherIcon.src = "./weather-app-img/images/clouds.png";
                } else if (data.weather[0].main == "Clear") {
                    weatherIcon.src = "./weather-app-img/images/clear.png";
                } else if (data.weather[0].main == "Rain") {
                    weatherIcon.src = "./weather-app-img/images/rain.png";
                } else if (data.weather[0].main == "Drizzle") {
                    weatherIcon.src = "./weather-app-img/images/drizzle.png";
                } else if (data.weather[0].main == "Mist") {
                    weatherIcon.src = "./weather-app-img/images/mist.png";
                } else if (data.weather[0].main == "Snow") {
                    weatherIcon.src = "./weather-app-img/images/snow.png";
                }
                document.querySelector(".weather").style.display = "block";
                document.querySelector(".error").style.display = "none";
            }

        }

        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        });
        // === Autocomplete Feature ===
        const cities = ["New York", "New Delhi", "London", "Paris", "Tokyo", "Los Angeles", "Chicago", "Mumbai", "Dhaka", "Sydney", "Berlin", "Moscow"]; // প্রয়োজনমতো আরো cities add করো
        const suggestionBox = document.createElement("div");
        suggestionBox.classList.add("suggestions");
        document.querySelector(".search").appendChild(suggestionBox);

        searchBox.addEventListener("input", () => {
            const query = searchBox.value.toLowerCase();
            suggestionBox.innerHTML = "";
            if (query.length >= 1) {
                const matches = cities.filter(city => city.toLowerCase().startsWith(query));
                matches.forEach(match => {
                    const div = document.createElement("div");
                    div.textContent = match;
                    div.addEventListener("click", () => {
                        searchBox.value = match;
                        suggestionBox.innerHTML = "";
                        checkWeather(match);
                    });
                    suggestionBox.appendChild(div);
                });
            }
        }); 
    </script>

</body>

</html>
